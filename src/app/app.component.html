<!-- Navbar for when user is logged out -->
<div *ngIf="!isClientLoggedIn && !isCompanyLoggedIn">
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Service Booking System</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto"> <!-- Align to the right -->
          <a class="nav-link text-light" routerLink="/home">Home</a>
          <a class="nav-link text-light" routerLink="/register">Register</a>
          <a class="nav-link text-light" routerLink="/login">Login</a>
          <a class="nav-link text-light" routerLink="/register">Contact Us</a>
        </div>
      </div>
    </div>
  </nav>
</div>

<!-- Navbar for Client -->
<div *ngIf="isClientLoggedIn">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Service Booking System</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto"> <!-- Align to the right -->
          <a class="nav-link" routerLink="/client/dashboard">Dashboard</a>
          <a class="nav-link" routerLink="/client/bookings">Bookings</a>
          <a class="nav-link text-light" routerLink="/contact">Contact Us</a>
          <a class="nav-link" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
  </nav>
</div>

<!-- Navbar for Company -->
<div *ngIf="isCompanyLoggedIn">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Service Booking System</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto"> <!-- Align to the right -->
          <a class="nav-link" routerLink="/company/dashboard">Dashboard</a>
          <a class="nav-link" routerLink="/company/ad">Post Ad</a>
          <a class="nav-link" routerLink="/company/ads">Ads</a>
          <a class="nav-link text-light" routerLink="/contact">Contact Us</a>
          <a class="nav-link" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
  </nav>
</div>
<router-outlet></router-outlet>
