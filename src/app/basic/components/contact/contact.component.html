<div class="background-image">
  <div class="contact-us-container">
    <!-- Contact Us Heading inside the form -->
    <h3>Contact Us</h3>

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          class="form-control"
          required
          [(ngModel)]="contactUs.name"
          #fullName="ngModel"
        />
        <div *ngIf="fullName.invalid && fullName.touched" class="error">
          Full Name is required.
        </div>
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
          [(ngModel)]="contactUs.email"
          #email="ngModel"
        />
        <div *ngIf="email.invalid && email.touched" class="error">
          Valid email is required.
        </div>
      </div>
  
      <!-- Query Section -->
      <div class="form-group">
        <label for="query">Your Query:</label>
        <textarea
          id="query"
          name="query"
          rows="5"
          class="form-control"
          required
          [(ngModel)]="contactUs.message"
          #query="ngModel"
        ></textarea>
        <div *ngIf="query.invalid && query.touched" class="error">
          Query is required.
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">
        Submit
      </button>
    </form>
  </div>
</div>
